<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم المشاعر الأدبي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
    <div class="container">
        <h1>🔥 مترجم المشاعر الأدبي 🔥</h1>
        
        <div id="permission-message" class="alert">
            ⚠️ يرجى السماح بالوصول إلى الكاميرا لاستخدام التطبيق.
        </div>
        
        <div class="camera-box">
            <video id="video" width="600" height="450" autoplay muted></video>
        </div>
        
        <button id="detect-btn">📖 اقرأ مشاعري!</button>
        
        <div id="result">
            <p id="quote"></p>
            <p id="author"></p>
            <button id="speak-btn">🎤 اسمع الاقتباس</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
